
name: "CodeQL"

on: [workflow_dispatch]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
          
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.1'
        
    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Initialize Conan
      run: conan profile detect
      
    - name: Install dependencies with Conan
      run: conan install .

    - name: Download ECM
      uses: suisei-cn/actions-download-file@v1
      with:
        url: 'https://github.com/KDE/extra-cmake-modules/archive/refs/tags/v6.9.0.zip'
        target: ./

    - name: Unzip ECM
      run: unzip v6.9.0.zip

    - name: Configure ECM
      run: cmake -S extra-cmake-modules-6.9.0 -B build-extra-cmake-modules -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DBUILD_HTML_DOCS=OFF -DBUILD_MAN_DOCS=OFF -DCMAKE_INSTALL_PREFIX=./KDE

    - name: Build ECM
      run: cmake --build build-extra-cmake-modules --config Release

    - name: Install ECM
      run: cmake --install build-extra-cmake-modules --prefix ./KDE

    - name: Generate Makefiles
      run: cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_MD4QT_STL_TESTS=ON -DBUILD_MD2HTML_APP=ON -DECM_DIR=./KDE/share/ECM/cmake .

    - name: Build
      run: make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
